apply plugin: 'distribution'

tasks.named('jar') {
    archiveBaseName = 'octopus-teamcity-opentelemetry-server'
    manifest {
        attributes(
                'Specification-Title': archiveBaseName,
                'Specification-Version': project.version,
                'Implementation-Title': archiveBaseName,
                'Implementation-Version': project.version
        )
    }
}

dependencies {
    implementation project(':common')
    implementation platform("io.opentelemetry:opentelemetry-bom:1.19.0")
    implementation('io.opentelemetry:opentelemetry-api:1.20.1')
    implementation('io.opentelemetry:opentelemetry-sdk:1.19.0')
    implementation('io.opentelemetry:opentelemetry-exporter-otlp:1.19.0')
    implementation('io.opentelemetry:opentelemetry-semconv:1.20.0-alpha-SNAPSHOT')
    implementation("io.opentelemetry:opentelemetry-exporter-zipkin")
    implementation 'io.grpc:grpc-netty-shaded:1.50.2'

    testImplementation 'org.jetbrains.teamcity:tests-support:2022.10'
    testImplementation 'org.jetbrains.teamcity:server-api'
    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.8.1'
    testImplementation 'org.mockito:mockito-core:4.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    provided 'org.jetbrains.teamcity:server-api'
}

test {
    useJUnitPlatform()
}

distributions {
    all {
        distributionBaseName = "server"
        contents {
            from configurations.runtimeClasspath
            from jar
        }
    }
}